<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0&icon_names=restart_alt"
    />
    <title>Document</title>
  </head>
  <body>
    <!-- Main Form  -->
    <div class="container hidden">
      <div class="form">
        <form id="jobNames">
          <label for="userName"> Your name </label
          ><input type="text" id="userName" name="userName" autocomplete="on" />
          <label for="facilityName">Facility Name</label>
          <input type="text" id="facilityName" name="facilityName" />
          <label for="scope">Scope of Work</label>
          <select id="scope">
            <option value=" ">Please Select</option>
            <option value="DHE">DHEC Items</option>
            <option value="OCH">Stock Chemicals</option>
            <option value="FSC">Specialty Chems</option>
            <option value="MCR">Chemical Repair</option>
            <option value="LGJ">LG Janitorials</option>
          </select>
        </form>
      </div>

      <div class="output">
        <button id="btn" onclick="createJobName">Submit</button>
      </div>
    </div>

    <!-- Job Name Result -->
    <div class="resultScreen">
      <div class="exitbar"></div>
      <div class="results">
        <span class="plainGreeting">Hello,</span
        ><span class="greeting"></span>

        <h2 id="Facility" class="jobname2">Facility</h2>
        <p id="facilityResult"></p>
        <h2 id="Scope" class="jobname2">Scope</h2>
        <p id="facilityScope"></p>
        <h2 id="text" class="jobname2">Job Name</h2>
        <h2 id="name" class="jobname2">43</h2>
      </div>
      <div class="redo">
        <button class="material-symbols-outlined redobtn" id="redobtn">
          restart_alt
        </button>
        <span id="restart">resubmit</span>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
